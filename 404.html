<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Page Not Found | Nexus</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to the Nexus homepage.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â—†</text></svg>">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #6366f1;
            --color-primary-dark: #4f46e5;
            --color-gray-50: #f9fafb;
            --color-gray-400: #9ca3af;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-900: #111827;
            --color-white: #ffffff;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            font-family: var(--font-family);
            background: linear-gradient(180deg, var(--color-gray-50) 0%, var(--color-white) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .error-container {
            text-align: center;
            max-width: 32rem;
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, var(--color-primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1rem;
            color: var(--color-gray-600);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 480px) {
            .error-actions {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.75rem;
            border: 2px solid transparent;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-gray-700);
            border-color: #d1d5db;
        }

        .btn-secondary:hover {
            background-color: var(--color-gray-50);
            border-color: var(--color-gray-400);
        }

        .btn:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            border-radius: 1.5rem;
            opacity: 0.1;
            pointer-events: none;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 200px;
            background: var(--color-primary);
            transform: rotate(12deg);
        }

        .decoration-2 {
            bottom: 15%;
            right: 8%;
            width: 150px;
            height: 150px;
            background: #8b5cf6;
            transform: rotate(-8deg);
        }

        .decoration-3 {
            top: 60%;
            left: 15%;
            width: 80px;
            height: 80px;
            background: var(--color-primary);
            transform: rotate(20deg);
        }

        @media (prefers-reduced-motion: reduce) {
            .decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration decoration-1" aria-hidden="true"></div>
    <div class="decoration decoration-2" aria-hidden="true"></div>
    <div class="decoration decoration-3" aria-hidden="true"></div>

    <main class="error-container" role="main">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off.
            It might have been moved, deleted, or perhaps it never existed.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Go Back</button>
        </div>
    </main>
</body>
</html>
